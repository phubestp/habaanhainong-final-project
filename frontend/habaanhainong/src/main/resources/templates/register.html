<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-background text-primary">
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="flex flex-col mx-auto p-16 pt-20 container items-center justify-self-center justify-between min-h-screen">
    <!-- register box -->
    <form class="bg-white px-20 lg:py-16 border my-5 flex flex-col border-primary justify-center lg:w-1/3" action="#" th:action="@{/register}" method="POST">
        <h1 class="text-4xl mb-3 font-semibold lg:mx-0 justify-center flex lg:flex-row"
            >Register</h1>
        <div class="justify-center flex">
            <img th:src="@{/images/cat-family.png}" alt="cat-fam" width="311" height="207">
        </div>
        <div class="flex flex-col justify-self-center mb-2">
            <h2 class="flex font-semibold text-[#004225] text-[16px] mb-2">username</h2>
            <input type="text" id="username" name="username" class="border border-[#004225] h-[47px] p-3">
        </div>
        <div class="flex flex-col justify-self-center mb-2">
            <h2 class="flex font-semibold text-[#004225] text-[16px] mb-2">รหัสผ่าน</h2>
            <input type="password" id="password" name="password" class="border border-[#004225] h-[47px] p-3" title="Password must contain: Minimum 8 characters at least 1 Alphabet and 1 Number"
                   required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
        </div>
        <div class="flex flex-col justify-self-center mb-2">
            <h2 class="flex font-semibold text-[#004225] text-[16px] mb-2">ยืนยันรหัสผ่าน</h2>
            <input type="password" id="confirmPassword" name="confirmPassword" class="border border-[#004225] h-[47px] p-3"
                   title="Password must contain: Minimum 8 characters at least 1 Alphabet and 1 Number"
                   required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
        </div>
        <div id="error-msg" class="text-red"
             th:if="${signupError}">
            <span th:text="${signupError}"></span>
        </div>
        <div class="flex justify-center mt-6">
            <button type="submit" class="w-[280px] h-[44px] text-[16px] font-semibold rounded border shadow-[5px_5px_0px_0px_#004225]" id="submitButton">Register</button>
        </div>
    </form>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>

</body>
</html>
