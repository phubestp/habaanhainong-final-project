<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-background text-primary">
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="flex flex-col justify-between min-h-screen mx-auto p-16 pt-20 container items-center justify-self-center">
  <!-- register box -->
  <form class="bg-white px-20 lg:py-16 border my-5 flex flex-col border-primary justify-center lg:w-1/3"
        action="#" th:action="@{/login}" method="POST">
    <h1 class="text-4xl mb-3 font-semibold lg:mx-0 justify-center flex lg:flex-row">Login</h1>
    <div class="justify-center flex">
      <img th:src="@{/images/cat-family.png}" alt="cat-fam" width="311" height="207">
    </div>
    <div class="flex flex-col justify-self-center mb-2">
      <h2 class="flex font-semibold text-[#004225] text-[16px] mb-2">username</h2>
      <input type="text" id="username" name="username" class="border border-[#004225] h-[47px] p-3">
    </div>
    <div class="flex flex-col justify-self-center mb-1">
      <h2 class="flex font-semibold text-[#004225] text-[16px] mb-2">Password</h2>
      <input type="password" id="password" name="password" class="border border-[#004225] h-[47px] p-3">
    </div>
    <div id="error-msg" th:if="${param.error}" class="text-red">
      Invalid username or password
    </div>
    <div class="flex justify-center mt-2">
      <button type="submit" class="w-[280px] h-[44px] text-[16px] font-semibold rounded border shadow-[5px_5px_0px_0px_#004225]">Login</button>
    </div>
    <div class="flex flex-row justify-center mt-4">
      <span style="font-size:12px;margin-right: 2px;margin-top: 4px">ยังไม่ได้ลงทะเบียนหรอ?</span>
      <a th:href="@{/register}"><span style="font-size:12px;color:#FFB000">สร้างบัญชีเลย!</span></a>
    </div>
  </form>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>

</body>
</html>
